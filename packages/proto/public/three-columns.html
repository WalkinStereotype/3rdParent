<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
    }

    .sidebar h1 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu button:hover {
      background-color: #555;
    }

    .main {
      width: 60%;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .extra {
      width: 20%;
      padding: 20px;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>My App</h1>
      <div class="menu">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='about.html'">About</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <!-- Add more as needed -->
      </div>
    </div>

    <div class="main">
      <h2>Main Content</h2>
      <p>This is the central part of the page.</p>
    </div>

    <div class="extra">
      <h3>Right Column</h3>
      <p>Extra stuff here or leave it empty.</p>
    </div>
  </div>
</body>
</html>
